<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>
<body>

    <div class="encabezado">
        <div class="nav">
            <h1>Librerías <br>   Gonvill<br></h1>
            <input type="checkbox" id="ckbox">
            <label for="ckbox" class="drawer">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </label>

            <ul class="menu-box">
                <li><a href="Index.html" class="fa fa-home"> Inicio</a></li>
                <li><a href="#" class="fa fa-book"> Libros</a></li>
                <li><a href="#" class="fa fa-laptop"> Libros electronicos</a></li>
                <li><a href="#" class="fa fa-headphones"> Audio libros</a></li>
                <li><a href="#" class="fa fa-list-alt"> Pedidos</a></li>
                <li><a href="#" class="fa fa-map-marker"> Ubicaciones</a></li>                               
                
            </ul>     
        </div>        
    </div>
    <div class="filad">
  
        <a href="Login.html" class="fa fa-sign-in" id="boton">  INICIAR SESIÓN </a> 
        <div class="buscar">
            <input type="text" placeholder="BUSCAR" required />         
            <div class="boton1">
              <i class="fa fa-search "></i>
            </div>
        </div>

    </div> 

    <form class="formulario">
        <h1>Registrate</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fa fa-user icon" ></i>
                <input type="text" id="name" placeholder="Nombre Completo">
            </div>
            <div class="input-contenedor">
                <i class="fa fa-envelope icon"></i>
                <input type="email" id="email" placeholder="Correo Electrónico">
            </div>
            <div class="input-contenedor">
                <i class="fa fa-key icon" ></i>
                <input type="password" id="password" placeholder="Contraseña">
            </div>
            <input type="submit" value="Registrate" class="button" onclick="getData();">
            <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad</p>
            <p>¿Ya tienes una cuenta? <a class="link" href="Login.html"> Iniciar sesión</a></p>
        </div>
    </form>

    <script src="JS/Login.js"></script>
 
</body>
</html>
